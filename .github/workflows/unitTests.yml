name: Unit Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        dotnet-version: ["7.0.x"]

    steps:
      - uses: actions/checkout@v3
      - name: Source list
        run: sudo sed -i'.bak' 's/$/ contrib/' /etc/apt/sources.list
      - name: Install mscore-fonts
        run: sudo apt-get update; sudo apt-get install -y ttf-mscorefonts-installer fontconfig
      - name: Remove cache
        run: sudo fc-cache -f
      - name: Remove cache
        run: sudo cp *.ttf *.TTF ~/usr/local/share/fonts/
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./TestingxUnit/TestingxUnit.csproj
      - name: Build
        run: dotnet build ./TestingxUnit/TestingxUnit.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test ./TestingxUnit/TestingxUnit.csproj --no-restore --verbosity normal
